<div href="#" class="card card-product-grid">
    <a href="#" class="img-wrap"> <img src={{product.imageURL}}> </a>
    <figcaption class="info-wrap">
        <a [routerLink]="['/product-detail',product.product_id]" class="title">{{product.product_name}}</a>
        <div class="price mt-1">${{product.price}}</div>
    </figcaption>
</div>
