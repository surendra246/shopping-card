<section class="section-name padding-y-sm">
    <div class="container">
        <header class="section-heading">
            <h3 class="section-title">Product List</h3>
        </header><!-- sect-heading -->
        <div class="row">
            <!-- col.// -->
            <div class="col-md-3" *ngFor="let product of products; index as i;">
                <div href="#" class="card card-product-grid">
				    <a href="#" class="img-wrap"> <img src={{product.imageUrl}}> </a>
				    <figcaption class="info-wrap">
				        <a href="#" class="title">{{product.name}}</a>
				        <div class="price mt-1">${{product.price}}</div>
				    </figcaption>
				</div>
            </div> <!-- col.// -->
        </div> <!-- row.// -->

    </div><!-- container // -->
</section>
